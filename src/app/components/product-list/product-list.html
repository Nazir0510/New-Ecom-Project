<div class="container my-3">
  <div class="row mb-3">
    <div class="col-md-5">
      <input class="form-control" placeholder="Search products..." [(ngModel)]="searchTerm" (ngModelChange)="filter()">
    </div>
    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedCategory" (change)="filter()">
        <option value="">All categories</option>
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let p of filtered">
      <div class="card h-100">
        <img [src]="p.image" class="card-img-top p-3" style="height:200px; object-fit:contain;" alt="{{p.title}}">
        <div class="card-body d-flex flex-column">
          <h6 class="card-title">{{ p.title | slice:0:50 }}{{ p.title.length > 50 ? '...' : '' }}</h6>
          <p class="card-text flex-grow-1">{{ p.description | slice:0:80 }}{{ p.description.length > 80 ? '...' : '' }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <strong>${{ p.price }}</strong>
            <div>
              <a [routerLink]="['/products', p.id]" class="btn btn-sm btn-outline-secondary me-2">Details</a>
              <button class="btn btn-sm btn-primary" (click)="addToCart(p)">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
