<div class="container my-4" *ngIf="product">
  <div class="row">
    <div class="col-md-5">
      <img [src]="product.image" class="img-fluid" style="height:400px; object-fit:contain;">
    </div>
    <div class="col-md-7">
      <h3>{{ product.title }}</h3>
      <p>{{ product.description }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <h4>${{ product.price }}</h4>
      <div class="mb-2">
        <input type="number" class="form-control w-25" [(ngModel)]="qty" min="1">
      </div>
      <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
      <a routerLink="/cart" class="btn btn-outline-secondary ms-2">Go to Cart</a>
    </div>
  </div>
</div>
